<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Server WhatsApp</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
            transition: all 0.3s ease;
        }
        h1 {
            font-weight: 600;
            color: #111;
            margin-bottom: 10px;
        }
        p#status {
            font-size: 1.1rem;
            color: #555;
            background-color: #e9ecef;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        p#status.connecting { background-color: #fff3cd; color: #664d03; }
        p#status.connected { background-color: #d1e7dd; color: #0a3622; }
        p#status.error { background-color: #f8d7da; color: #58151c; }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #007bff;
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #qr-container {
            margin: 20px auto;
            display: none; /* Initially hidden */
        }
        canvas {
            border-radius: 8px;
            border: 1px solid #eee;
        }
        .instructions {
            font-size: 0.9rem;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Server Notifikasi AbTrack</h1>
        <p id="status">Menunggu status dari server...</p>
        <div id="qr-container">
            <canvas id="qr-canvas"></canvas>
            <p class="instructions">Pindai QR code ini dengan aplikasi WhatsApp di ponsel Anda.</p>
        </div>
        <p id="info" class="instructions">Jendela ini harus tetap terbuka agar notifikasi berfungsi.</p>
    </div>

    <script>
        const socket = io();
        const statusElement = document.getElementById('status');
        const qrContainer = document.getElementById('qr-container');
        const qrCanvas = document.getElementById('qr-canvas');
        const infoElement = document.getElementById('info');

        socket.on('status', (status) => {
            statusElement.innerHTML = ''; // Clear content
            statusElement.className = ''; // Reset class

            let icon = '';

            if (status.includes('Menghubungkan') || status.includes('Mencoba')) {
                icon = '<div class="spinner"></div>';
                statusElement.classList.add('connecting');
            } else if (status.includes('Terhubung')) {
                statusElement.classList.add('connected');
            } else if (status.includes('ditutup') || status.includes('Gagal')) {
                 statusElement.classList.add('error');
            }

            statusElement.innerHTML = `${icon} ${status}`;
        });

        socket.on('qr', (qr) => {
            if (qr) {
                qrContainer.style.display = 'block';
                infoElement.style.display = 'none';
                QRCode.toCanvas(qrCanvas, qr, { width: 300 }, (error) => {
                    if (error) console.error(error);
                });
            } else {
                qrContainer.style.display = 'none';
                infoElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
